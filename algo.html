<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
        <title>Animated Algorithms</title>	
        <link rel="stylesheet" type="text/css" href="./algo.css" />
	</head>

	<body>
		<div id="page-wrapper">
			<div id="sort-wrapper">
				<h2> Array Sorting </h2>
				<table>
					<tr>
						<td>Size of Array:</td>
						<td><input type="text" name="sort-array-size"></td>
					</tr>
					<tr>
						<td>Range of Integers:</td>
						<td><input type="text" name="sort-integer-range"></td>
					</tr>
					<tr>
						<td>Animation Time (in milliseconds): </td>
						<td> <input type="text" name="sort-animation-time"></td>
					</tr>
					<tr>
						<td>Sorting Algorithm:</td>
						<td> 
							<select name="sort-select">
							  <option value="selectionSort">Selection Sort</option>
							  <option value="insertionSort">Insertion Sort</option>
							  <option value="mergeSort">Merge Sort</option>
							  <option value="quickSort">Quick Sort</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="button" name="sort-begin" value="Begin Sort"></td>
					</tr>
				</table>
		        <canvas id="sort-chart" width="600" height="300"></canvas>
		    </div>
	    </div>

 		<script src="./jquery-3.3.1.min.js"></script>
 		<script src="./chart.js"></script>
	    <script src="./util.js"></script>
        <script src="./sorts.js"></script>

	</body>
</html>
